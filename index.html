<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>RealVista1.0 TILE OPEN - example</title>

<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.css' rel='stylesheet' />

<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>


<div id='map'></div>
<script>
var map = L.mapbox.map('map').setView([38, 13], 11);

var realvista = L.tileLayer.wms("http://213.215.135.196/reflector/open/service?", {
	layers: 'rv1',
	format: 'image/jpeg',
	attribution: "RealVista1.0 WMS OPEN di e-GEOS SpA - CC BY SA"
}).addTo(map);    
</script>


</body>
</html>
